    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet">
    <!--CHECKMARKS <i class="fas fa-check"></i> <i class="fas fa-times"></i> -->

<body>
 
        <div id="menubox">

            <div class='page' id='title-screen'>
                <p id="title">MATH++</p>
                <p id='new-game'>START GAME</p>
            </div>
            <div class='page' id='select-difficulty' style="display:none;">
                <p class='new-game' id='easy'>Easy</p>
                <p class='new-game' id='medium'>Medium</p>
                <p class='new-game' id='hard'>Hard</p>
                <!-- <button id='back'>â†©</button> -->
            </div>
            
            <div class="page" id="game-box" style="display: none">
                <div id="overlay">
                    <div id="countdown">3</div>
                </div>
                <h2 id="timer">Time: <span id="time"><span></h2>
                <div><p id="target">Target: <span id="target-number"></span></p></div>
                <div id="math-container">
                    <div id="primitives"></div>
                    <div id="operations">
                        <button class="operator" disabled="" id="+"> <i class="fas fa-plus fa-3x" ></i></button>
                        <button class="operator" disabled="" id="-"> <i class="fas fa-minus fa-3x"  ></i></button>
                        <button class="operator" disabled="" id="*"> <i class="fas fa-times fa-3x"  ></i></button>
                        <button class="operator" disabled="" id="/"> <i class="fas fa-divide fa-3x"  ></i></button> 
                        <!-- <button class="operator" disabled="">+</button>
                        <button class="operator" disabled="">-</button>
                        <button class="operator" disabled="">*</button>
                        <button class="operator" disabled="">/</button> -->
                        <button class="paren" id="open">(</button>
                        <button class="paren" id="close" disabled="">)</button>
                    </div>
                    <button id="undo"> <i class="fas fa-undo misc" id="undoIcon"></i></button>
                    <button id="submit" disabled="true">Submit</button>
                    <button id="clear">Clear</button>

                </div>
                <br>
                <p id="answer-display"></p>

                <div id='scores'>
                    <div class ="flex-container" id='score-board'>
                    </div>
                </div>
            </div>
            <div class="page" id="results-page" style="display: none">
                <h1>Results</h1>
                <h4 id='results-score'></h4>
                <h4 id='results-difficulty'></h4>
                <form id='username-form'>
                    Enter Name: <input type='text' name='name'>
                    <input id='submit-name' type='submit'>
                </form>
                <div id='record-box'></div>
            </div>
            <div class ="page" id="leaderboard" style="display: none">
                <h2>Leaderboard: <span id='lb-difficulty'></span></h2>
                <ol id='top-ten'></ol>
                <p class='to-title-screen'>BACK TO TITLE SCREEN</p>
            </div>
            </div>
