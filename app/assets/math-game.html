<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="math-game.js"></script>
    <script src="problem.js"></script>
    <script src="game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.js" type="text/javascript"></script>  
    <script src="https://kit.fontawesome.com/020241965b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <!--CHECKMARKS <i class="fas fa-check"></i> <i class="fas fa-times"></i> -->
</head>
<body>
    <div id="menubox">
        <div class='page'>
            <p id="title"> 1234567890 </p>
            <p id='new-game'>START GAME</p>
        </div>
        <div class='page' id='select-difficulty' style="display:none;">
            <p class='new-game' id='easy'>Easy</p>
            <p class='new-game' id='medium'>Medium</p>
            <p class='new-game' id='hard'>Hard</p>
            <!-- <button id='back'>â†©</button> -->
        </div>
        <div class="page" id="game-box" style="display: none">
            <h2 id="timer">Time: <span id="time"><span></span></span></h2>
            <h2 id="target">Target: </h2>
            <div id="primitives"></div>
            <div id="operations">
                <button class="operator" disabled="" id="+"> <i class="fas fa-plus fa-3x" ></i></button>
                <button class="operator" disabled="" id="-"> <i class="fas fa-minus fa-3x"  ></i></button>
                <button class="operator" disabled="" id="*"> <i class="fas fa-times fa-3x"  ></i></button>
                <button class="operator" disabled="" id="/"> <i class="fas fa-divide fa-3x"  ></i></button> 
                <!-- <button class="operator" disabled="">+</button>
                <button class="operator" disabled="">-</button>
                <button class="operator" disabled="">*</button>
                <button class="operator" disabled="">/</button> -->
                <button class="paren" id="open">(</button>
                <button class="paren" id="close" disabled="">)</button>
            </div>
            <p id="answer-display"></p>
            <button id="undo"> <i class="fas fa-undo" id="undoIcon"></i></button>
            <button id="clear">Clear</button>
            <button id="submit" disabled="true">Submit</button>
            <br>
            <br>
            <div id='scores'>
                <div class ="flex-container" id='score-board'>
                </div>
                <p id='score-ratio'>0/0</p>
            </div>
        </div>
        <div class="page" id="results-page" style="display: none">
            <h2>Results</h2>
            <h4 id='results-score'></h4>
            <h4 id='results-difficulty'></h4>
            <form id='username-form'>
                Enter Name: <input type='text' name='name'>
                <input id='submit-name' type='submit'>
            </form>
            <div id='record-box'></div>
        </div>
        <div class ="page" id="leaderboard" style="display: none">
            <h2>Leaderboard: </h2>
            <ol id='top-ten'></ol>
        </div>
    </div>
</body>
</html>
