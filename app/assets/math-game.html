<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="math-game.js"></script>
    <script src="problem.js"></script>
    <script src="game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.js" type="text/javascript"></script>

    <!--CHECKMARKS <i class="fas fa-check"></i> <i class="fas fa-times"></i> -->
</head>
<body>
    <div class='page' id='menu-box'>
        <button id='new-game'>New Game</button>
    </div>
    <div class='page' id='select-difficulty' style="display:none;">
        <button class='new-game' id='easy'>Easy</button>
        <button class='new-game' id='medium'>Medium</button>
        <button class='new-game' id='hard'>Hard</button>
        <button id='back'>Back</button>
    </div>
    <div class="page" id="game-box" style="display: none">
            <h2 id="timer">Time: <span id="time"><span></span></span></h2>
            <h2 id="target">Target: </h2>
            <div id="primitives">Primitives: </div>
            <div id="operations">Operations: 
                <button class="operator" disabled="">+</button>
                <button class="operator" disabled="">-</button><button class="operator" disabled="">*</button><button class="operator" disabled="">/</button><button class="paren" id="open">(</button><button class="paren" id="close" disabled="">)</button></div>
            <p id="answer-display"></p>
            <button id="undo">â†©</button>
            <button id="clear">Clear</button>
            <button id="submit" disabled="true">Submit</button>
            <br>
            <br>
            <div id='scoreboard'>Score: <span id='score-ratio'>0/0</span></div>
    </div>
</body>
</html>
